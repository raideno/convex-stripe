name: Deploy VitePress to GitHub Pages

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --force

      - name: build documentation
        run: npm run build --workspace docs

      - name: Build demo
        run: npm run build --workspace demo

      - name: Combine documentation and demo
        run: |
          mkdir -p ./dist
          cp -r ./packages/docs/.vitepress/dist/* ./dist/
          mkdir -p ./dist/demo
          cp -r ./packages/demo/dist/* ./dist/demo/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
