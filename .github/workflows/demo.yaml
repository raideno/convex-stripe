name: deploy demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --force

      - name: build demo
        run: cd ./packages/demo && npx convex deploy --cmd 'npm run build'

      - name: move demo build
        run: |
          mkdir -p ./dist
          cp -r ./packages/demo/dist/* ./dist/

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - id: deployment
        name: deploy to github pages
        uses: actions/deploy-pages@v4
